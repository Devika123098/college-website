<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="student-form">
    <h2>Add Student Details</h2>
    <form method="post" action="add_student.php">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter student's name" required>
      </div>

      <div class="form-group">
        <label for="roll_no">Roll Number:</label>
        <input type="text" id="roll_no" name="roll_no" placeholder="Enter roll number" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number">
      </div>

      <button type="submit" class="button-primary">Add Student</button>
    </form>
  </div>
</body>
</html>
